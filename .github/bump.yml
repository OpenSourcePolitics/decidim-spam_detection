# config at https://github.com/MeilCli/bump-release-action/blob/master/README.md
release:
  title-prefix: 'release/'
  title-postfix: '-stable'
  body-title: 'Changed'
  body-when-empty-changes: 'No changes'
  initial-version: '0.25.0'
  tag-prefix: 'v'
  tag-postfix: '-stable'
  sort-by: 'note'
  sort-direction: 'ascending'
  commit-note-replacers:
    - replace-prefix: 'feature: '
      new-prefix: 'feature '
branch:
  base-branch: 'master'
  version-branch-prefix: 'v'
  version-branch-postfix: '-stable'
  create-major-version-branch: false
  create-minor-version-branch: true
  bump-version-commit-prefix: 'v'
  bump-version-commit-postfix: '-stable'
categories:
  - title: 'Feature'
    labels:
      - 'feature'
    skip-label: 'skip'
    commits:
      - 'feature:'
    changes-prefix: 'üéÅ'
    changes-postfix: 'üòä'
bump:
  default: 'patch'
  major:
    labels:
      - 'major'
    commits:
      - 'major:'
  minor:
    labels:
      - 'minor'
    commits:
      - 'minor:'
  patch:
    labels:
      - 'patch'
    commits:
      - 'patch:'