# Config at https://github.com/MeilCli/bump-release-action/blob/master/README.md
name: Release

on:
  push:
    branches:
      - "master"
      - "main"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm install
      - run: npm run build
      - run: npm run test
      - uses: MeilCli/bump-release-action@v1
        with:
          config_path: '.github/bump.yml'
          bump: "patch"
          dry_run: "false"
          draft: "false"
          pre_release: "false"